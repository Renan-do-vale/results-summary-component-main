<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        of 100
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="form">
        <div class="menu red">
          <div class="separar">
            <img src="assets/images/icon-reaction.svg" alt="reactive icon">
            Reaction
          </div>
          <div class="number">
            <p>80</p> <p>/ 100</p>
          </div>
        </div>
        <div class="menu yellow">
          <div class="separar">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            Memory
          </div>
          <div class="number">
            <p>92</p> <p>/ 100</p>
          </div>
        </div>
        <div class="menu green">
          <div class="separar">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
          </div>
          <div class="number">
            <p>61</p> <p>/ 100</p>
          </div>
        </div>
        <div class="menu purple">
          <div class="separar">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            Visual
          </div>
          <div class="number">
            <p>72</p> <p>/ 100</p>
          </div>
        </div>
      </div>
      <button>Continue</button>

    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Renan-do-vale" target="_blank">Renan do vale</a>.
  </div>
</body>
</html>
